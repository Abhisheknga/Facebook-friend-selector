<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Facebook Friend Selector</title>
		<link rel="stylesheet" href="style.css" /><!-- Style source: style.scss -->
	</head>
	<body>
		<div id="fb-root"></div>

		<ul>
			<li><a href="#" id="login_button">Login</a></li>
			<li><a href="#" class="social_box_chooseFriends" rel="selector1">Select friends</a></li>
		</ul>

		<div id="tdfriendselector">
			<div class="tdfriendselector_dialog">
				<a href="#" class="tdfriendselector_close">x</a>
				<form action="" method="post" class="tdfriendselector_form">
					<div class="tdfriendselector_header">
						<p>Select your friends</p>
					</div>
					<div class="tdfriendselector_content">
						<div class="tdfriendselector_copy">
							<p>Then you can invite them to join you in the app.</p>
						</div>
						<div class="tdfriendselector_search tdfriendselector_clearfix">
							<div class="tdfriendselector_countContainer">
								<p><span class="tdfriendselector_count">0</span> / <span class="tdfriendselector_total">0</span> friends selected</p>
							</div>
							<div class="tdfriendselector_searchForm">
								<input type="text" value="Search friends" class="tdfriendselector_text" />
									<a href="#" class="tdfriendselector_submitLink"><span>Search</span></a>
								<input type="submit" value="search" class="tdfriendselector_submitButton" />
							</div>
						</div>
						<div class="tdfriendselector_list" data-select="selecteer">
							<ul></ul>
						</div>
					</div>
					<div class="tdfriendselector_footer tdfriendselector_clearfix">
						<a href="#" class="tdfriendselector_prevPage tdfriendselector_disabled">Previous</a>
						<a href="#" class="tdfriendselector_prevNext">Next</a>
						<div class="tdfriendselector_paging">
							Page <span class="tdfriendselector_pagingCount">1</span> / <span class="tdfriendselector_pagingTotal">1</span>
						</div>
						<a class="tdfriendselector_ok" href="#">OK</a>
					</div>
				</form>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="tdfriendselector.js"></script>
		<script src="example.js"></script>
	</body>
</html>
